<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

   <link rel="stylesheet"   type="text/css" th:href="@{/fontawesome/all.css}"/>
    <link rel="stylesheet"   type="text/css" th:href="@{/style.css}"/>

    <title>Home- Users</title>
</head>
<body>

<div class="container-fluid">
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/  }"/>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="item">Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="store">Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="category">Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="purchaseOrder">Purchase Order</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-white" href="supplier">Suppliers</a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link text-white" href="users.html"
                           th:href="@{/users}">Users</a>
                    </li>

                </ul>
                <div>
                    <a th:href="@{/logout}" class="btn btn-primary btn-sm mb-3"> Logout </a>
                </div>
            </div>


        </nav>
    </div>

    <!-- End navbar -->
    <div>
        <h1>Manage Users</h1>
        <a th:href="@{/users/new}">Create New User</a>
    </div>

    <div th:if="${message !=null}" class=" alert alert-success text-center">
        [[${message}]]
    </div>

    <div>


        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
            <tr>
                <th>User ID</th>

                <th>Photos</th>
                <th>Email</th>
                <th>First Name</th>

                <th>Last Name</th>

                <th>Role</th>

                <th>Enabled</th>

                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="user : ${listUsers}">
                <td th:text="${user.id}"></td>
                <td><span  class="fa-solid fa-image-portrait fa-3x icon-green"></span></td>
                <td class="px-3" th:text="${user.email}"></td>
                <td class="px-3" th:text="${user.firstName}"></td>
                <td class="px-3" th:text="${user.lastName}"></td>
                <td class="px-3" th:text="${user.roles}"></td>

                <td class="px-3" th:text="${user.enabled}"></td>


                <td><a class="fas fa-edit fa-2x icon-green"
                       th:href="@{'/users/edit/'  +${user.id}}" title="Edit this user">  </a>
                    &nbsp;
                    <a class="fas fa-trash fa-2x icon-red " th:href="@{'/users/delete/'  +${user.id}}"
                    title="Delete this user"> </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="">
        <p>Ecommerce@2023</p>
    </div>
</div>

<script  type="text/javascript">
$(document).ready(function() {
$(".link-delete").on("click", function(e) {
e.preventDefault();
alert($(this).attr("href"));
});
});


</script>
</body>
</html>
